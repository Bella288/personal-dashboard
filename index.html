<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .zip-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .zip-form input {
            padding: 12px 15px;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 200px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .zip-form button {
            padding: 12px 20px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .zip-form button:hover {
            background: #ff5252;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .widget:hover {
            transform: translateY(-5px);
        }
        
        .widget h2 {
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Time Widget */
        .time-container {
            text-align: center;
        }
        
        #time {
            font-size: 3.2rem;
            font-weight: bold;
            color: #222;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
        
        #date {
            text-align: center;
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Weather Widget */
        .weather-info {
            text-align: center;
        }
        
        #weather-icon {
            font-size: 5rem;
            margin: 15px 0;
        }
        
        #temperature {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #222;
        }
        
        #weather-description {
            font-size: 1.4rem;
            color: #666;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .weather-detail {
            text-align: center;
        }
        
        .weather-detail i {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        /* Todo Widget */
        #todo-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #todo-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .due-date-container {
            display: flex;
            gap: 10px;
        }
        
        .due-date-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            flex: 1;
        }
        
        #todo-form button {
            padding: 12px 20px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #todo-list {
            list-style-type: none;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
            position: relative;
        }
        
        .todo-item:hover {
            background: #f9f9f9;
        }
        
        .todo-item:last-child {
            border-bottom: none;
        }
        
        .todo-content {
            display: flex;
            align-items: center;
        }
        
        .todo-text {
            flex: 1;
            margin-left: 12px;
            font-size: 1.1rem;
        }
        
        .todo-completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .todo-due {
            margin-top: 8px;
            margin-left: 32px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .due-soon {
            color: #ff9900;
            font-weight: bold;
        }
        
        .due-passed {
            color: #ff5252;
            font-weight: bold;
        }
        
        .delete-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Quote Widget */
        .quote-container {
            text-align: center;
        }
        
        #quote {
            font-size: 1.5rem;
            font-style: italic;
            text-align: center;
            margin: 25px 0;
            color: #444;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        #author {
            text-align: right;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        #new-quote {
            display: block;
            margin: 20px auto 0;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }
        
        #new-quote:hover {
            background: #5a6fd5;
        }
        
        .loading {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .priority-high {
            background-color: #ff5252;
        }
        
        .priority-medium {
            background-color: #ffb142;
        }
        
        .priority-low {
            background-color: #2ed573;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            #time {
                font-size: 2.5rem;
            }
            
            .due-date-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Personal Dashboard</h1>
            <div class="zip-form">
                <input type="text" id="zip-input" placeholder="Enter your ZIP code">
                <button id="save-zip"><i class="fas fa-save"></i> Save ZIP</button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="widget">
                <h2><i class="fas fa-clock"></i> Current Time</h2>
                <div class="time-container">
                    <div id="time">00:00:00</div>
                    <div id="date">Monday, January 1, 2023</div>
                </div>
            </div>
            
            <div class="widget">
                <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
                <div class="weather-info">
                    <div id="weather-icon"><i class="fas fa-sun"></i></div>
                    <div id="temperature">--Â°F</div>
                    <div id="weather-description">Enter your ZIP code</div>
                    <div id="location">ZIP: --</div>
                    
                    <div class="weather-details">
                        <div class="weather-detail">
                            <i class="fas fa-wind"></i>
                            <div id="humidity">--%</div>
                            <div>Humidity</div>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-tachometer-alt"></i>
                            <div id="wind">-- mph</div>
                            <div>Wind</div>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div id="pressure">-- hPa</div>
                            <div>Pressure</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="widget">
                <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                    <div class="due-date-container">
                        <input type="date" id="due-date" placeholder="Due date">
                        <input type="time" id="due-time" placeholder="Due time">
                    </div>
                    <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
                </form>
                <ul id="todo-list"></ul>
            </div>
            
            <div class="widget">
                <h2><i class="fas fa-quote-left"></i> Inspirational Quote</h2>
                <div class="quote-container">
                    <div id="quote">The only way to do great work is to love what you do.</div>
                    <div id="author">- Steve Jobs</div>
                    <button id="new-quote"><i class="fas fa-sync"></i> New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const zipInput = document.getElementById('zip-input');
        const saveZipButton = document.getElementById('save-zip');
        const weatherIcon = document.getElementById('weather-icon');
        const temperatureElement = document.getElementById('temperature');
        const weatherDescription = document.getElementById('weather-description');
        const locationElement = document.getElementById('location');
        const humidityElement = document.getElementById('humidity');
        const windElement = document.getElementById('wind');
        const pressureElement = document.getElementById('pressure');
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const dueDateInput = document.getElementById('due-date');
        const dueTimeInput = document.getElementById('due-time');
        const todoList = document.getElementById('todo-list');
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const newQuoteButton = document.getElementById('new-quote');

        // API Key for OpenWeatherMap (this is a free key for demonstration)
        // Note: In a production app, you should protect your API key 
        const API_KEY = '35d79d8a7537d413ae72ff299e4aaab5';

        // Set default due date to today and time to end of day
        const today = new Date();
        dueDateInput.value = today.toISOString().split('T')[0];
        dueTimeInput.value = '23:59';

        // Load saved ZIP code from localStorage
        const savedZip = localStorage.getItem('zipCode');
        if (savedZip) {
            zipInput.value = savedZip;
            getWeather(savedZip);
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            timeElement.textContent = time;
            dateElement.textContent = date;
            
            // Update due status for todos
            updateDueStatuses();
        }

        // Initial time update and set interval
        updateTime();
        setInterval(updateTime, 1000);

        // Save ZIP code
        saveZipButton.addEventListener('click', () => {
            const zipCode = zipInput.value.trim();
            if (zipCode) {
                localStorage.setItem('zipCode', zipCode);
                getWeather(zipCode);
            }
        });

        // Get weather data from OpenWeatherMap API
        async function getWeather(zipCode) {
            locationElement.textContent = `ZIP: ${zipCode}`;
            weatherDescription.textContent = 'Loading...';
            
            try {
                // First, get the coordinates for the ZIP code
                const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/zip?zip=${zipCode},US&appid=${API_KEY}`);
                const geoData = await geoResponse.json();
                
                if (geoData.cod || !geoResponse.ok) {
                    throw new Error(geoData.message || 'Failed to fetch location');
                }
                
                // Then get the weather data using the coordinates
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${geoData.lat}&lon=${geoData.lon}&units=imperial&appid=${API_KEY}`);
                const weatherData = await weatherResponse.json();
                
                if (weatherData.cod !== 200) {
                    throw new Error(weatherData.message || 'Failed to fetch weather');
                }
                
                // Update the UI with the weather data
                updateWeatherUI(weatherData);
                
                // Save to localStorage
                const weatherToSave = {
                    temp: Math.round(weatherData.main.temp),
                    description: weatherData.weather[0].description,
                    icon: getWeatherIcon(weatherData.weather[0].icon),
                    humidity: weatherData.main.humidity,
                    wind: Math.round(weatherData.wind.speed),
                    pressure: weatherData.main.pressure,
                    zipCode: zipCode
                };
                localStorage.setItem('weatherData', JSON.stringify(weatherToSave));
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                weatherDescription.textContent = 'Error loading weather data';
                // Try to load saved weather data as fallback
                loadSavedWeather();
            }
        }

        // Update weather UI with data
        function updateWeatherUI(data) {
            temperatureElement.textContent = `${Math.round(data.main.temp)}Â°F`;
            weatherDescription.textContent = data.weather[0].description;
            weatherIcon.innerHTML = getWeatherIcon(data.weather[0].icon);
            humidityElement.textContent = `${data.main.humidity}%`;
            windElement.textContent = `${Math.round(data.wind.speed)} mph`;
            pressureElement.textContent = `${data.main.pressure} hPa`;
        }

        // Get appropriate weather icon
        function getWeatherIcon(iconCode) {
            const iconMap = {
                '01d': '<i class="fas fa-sun"></i>',
                '01n': '<i class="fas fa-moon"></i>',
                '02d': '<i class="fas fa-cloud-sun"></i>',
                '02n': '<i class="fas fa-cloud-moon"></i>',
                '03d': '<i class="fas fa-cloud"></i>',
                '03n': '<i class="fas fa-cloud"></i>',
                '04d': '<i class="fas fa-cloud"></i>',
                '04n': '<i class="fas fa-cloud"></i>',
                '09d': '<i class="fas fa-cloud-showers-heavy"></i>',
                '09n': '<i class="fas fa-cloud-showers-heavy"></i>',
                '10d': '<i class="fas fa-cloud-sun-rain"></i>',
                '10n': '<i class="fas fa-cloud-moon-rain"></i>',
                '11d': '<i class="fas fa-bolt"></i>',
                '11n': '<i class="fas fa-bolt"></i>',
                '13d': '<i class="fas fa-snowflake"></i>',
                '13n': '<i class="fas fa-snowflake"></i>',
                '50d': '<i class="fas fa-smog"></i>',
                '50n': '<i class="fas fa-smog"></i>'
            };
            
            return iconMap[iconCode] || '<i class="fas fa-cloud"></i>';
        }

        // Load saved weather data
        function loadSavedWeather() {
            const savedWeather = localStorage.getItem('weatherData');
            if (savedWeather) {
                const weatherData = JSON.parse(savedWeather);
                temperatureElement.textContent = `${weatherData.temp}Â°F`;
                weatherDescription.textContent = weatherData.description;
                weatherIcon.innerHTML = weatherData.icon;
                humidityElement.textContent = `${weatherData.humidity}%`;
                windElement.textContent = `${weatherData.wind} mph`;
                pressureElement.textContent = `${weatherData.pressure} hPa`;
                locationElement.textContent = `ZIP: ${weatherData.zipCode}`;
            }
        }

        // To-do list functionality with due dates
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function renderTodos() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No tasks yet. Add a new task!';
                emptyMessage.classList.add('loading');
                todoList.appendChild(emptyMessage);
                return;
            }
            
            // Sort todos by due date (soonest first)
            todos.sort((a, b) => {
                if (!a.dueDateTime) return 1;
                if (!b.dueDateTime) return -1;
                return new Date(a.dueDateTime) - new Date(b.dueDateTime);
            });
            
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'todo-completed' : ''}`;
                
                const todoContent = document.createElement('div');
                todoContent.className = 'todo-content';
                
                const priorityIndicator = document.createElement('div');
                priorityIndicator.className = `priority-indicator ${getPriorityClass(todo.dueDateTime)}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => toggleTodo(index));
                
                const span = document.createElement('span');
                span.className = 'todo-text';
                span.textContent = todo.text;
                
                const button = document.createElement('button');
                button.className = 'delete-btn';
                button.innerHTML = '<i class="fas fa-trash"></i>';
                button.addEventListener('click', () => deleteTodo(index));
                
                todoContent.appendChild(priorityIndicator);
                todoContent.appendChild(checkbox);
                todoContent.appendChild(span);
                todoContent.appendChild(button);
                
                li.appendChild(todoContent);
                
                // Add due date if it exists
                if (todo.dueDateTime) {
                    const dueElement = document.createElement('div');
                    dueElement.className = `todo-due ${getDueStatusClass(todo.dueDateTime)}`;
                    dueElement.innerHTML = `<i class="far fa-clock"></i> Due: ${formatDueDateTime(todo.dueDateTime)}`;
                    li.appendChild(dueElement);
                }
                
                todoList.appendChild(li);
            });
        }

        function getPriorityClass(dueDateTime) {
            if (!dueDateTime) return 'priority-low';
            
            const now = new Date();
            const dueDate = new Date(dueDateTime);
            const timeDiff = dueDate - now;
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            if (hoursDiff < 24) return 'priority-high';
            if (hoursDiff < 72) return 'priority-medium';
            return 'priority-low';
        }

        function getDueStatusClass(dueDateTime) {
            if (!dueDateTime) return '';
            
            const now = new Date();
            const dueDate = new Date(dueDateTime);
            
            if (dueDate < now) return 'due-passed';
            
            const timeDiff = dueDate - now;
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            if (hoursDiff < 24) return 'due-soon';
            
            return '';
        }

        function updateDueStatuses() {
            const dueElements = document.querySelectorAll('.todo-due');
            dueElements.forEach((element, index) => {
                // Find the corresponding todo
                const todoItem = element.closest('.todo-item');
                const todoIndex = Array.from(todoItem.parentNode.children).indexOf(todoItem);
                
                if (todoIndex >= 0 && todoIndex < todos.length && todos[todoIndex].dueDateTime) {
                    element.className = `todo-due ${getDueStatusClass(todos[todoIndex].dueDateTime)}`;
                }
            });
        }

        function formatDueDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString([], {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function addTodo(e) {
            e.preventDefault();
            const text = todoInput.value.trim();
            if (text) {
                let dueDateTime = null;
                
                // Get due date and time if provided
                if (dueDateInput.value) {
                    dueDateTime = dueDateInput.value;
                    
                    // Add time if provided
                    if (dueTimeInput.value) {
                        dueDateTime += 'T' + dueTimeInput.value;
                    } else {
                        dueDateTime += 'T23:59'; // Default to end of day
                    }
                }
                
                todos.push({ 
                    text, 
                    completed: false, 
                    dueDateTime 
                });
                
                saveTodos();
                renderTodos();
                todoInput.value = '';
                
                // Reset due date to today and time to end of day
                dueDateInput.value = today.toISOString().split('T')[0];
                dueTimeInput.value = '23:59';
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        todoForm.addEventListener('submit', addTodo);
        renderTodos();

        // Quotes functionality
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
                author: "Mother Teresa"
            },
            {
                text: "The only thing we have to fear is fear itself.",
                author: "Franklin D. Roosevelt"
            },
            {
                text: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "Be yourself; everyone else is already taken.",
                author: "Oscar Wilde"
            }
        ];

        let currentQuoteIndex = parseInt(localStorage.getItem('quoteIndex')) || 0;

        function showQuote() {
            const quote = quotes[currentQuoteIndex];
            quoteElement.textContent = quote.text;
            authorElement.textContent = `- ${quote.author}`;
        }

        function nextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            localStorage.setItem('quoteIndex', currentQuoteIndex);
            showQuote();
        }

        newQuoteButton.addEventListener('click', nextQuote);
        showQuote();

        // Initialize saved weather data
        loadSavedWeather();
    </script>
</body>
</html>
